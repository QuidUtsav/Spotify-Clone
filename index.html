<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <section id="navbar " class="align" style="justify-content: space-around;">
        <div class="top align">
        <img src="logo.svg" alt="" class="logo pointer" />
        <img src="home.svg" alt="" class="home pointer" />
        <div class="search align">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
          type="text"
          placeholder="          What do you want to play?"
          class="search-bar"
          />
        </div>
        <img src="profile.svg" class="prof" >
      </div>
      <div class="align feature-bar">

        <div class="feature center">
          <span class="pointer hov">Premium</span>
          <span class="pointer hov">Support</span>
          <span class="pointer hov">Download</span>
        </div>
        <div class="bar center">|</div>
      </div>


        <div class="modify center" style="gap: 20px; font-weight: bold">
          <div class="install center pointer hov">
            <svg
            viewBox="0 0 16 16"
            width="20"
            height="20"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            >
            <path
            fill="rgb(170,170,170)"
            d="M4.995 8.745a.75.75 0 0 1 1.06 0L7.25 9.939V4a.75.75 0 0 1 1.5 0v5.94l1.195-1.195a.75.75 0 1 1 1.06 1.06L8 12.811l-.528-.528a.945.945 0 0 1-.005-.005L4.995 9.805a.75.75 0 0 1 0-1.06z"
            />
            <path
              fill="rgb(170,170,170)"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13z"
            />
          </svg>
          Install App
        </div>
        <div class="align">

          <div class="sign-up pointer hov">Sign up</div>
        </div>
        <button class="log-in pointer"><span>Log in</span></button>
      </div>

    </section>
    <div class="container" style="gap: 5px">
      <section id="left" class="">
        <div class="align" style="padding: 10px;">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            color="#000000"
            fill="white"
          >
            <path
              d="M7.5 17.5V6.5C7.5 5.56538 7.5 5.09808 7.29904 4.75C7.16739 4.52197 6.97803 4.33261 6.75 4.20096C6.40192 4 5.93462 4 5 4C4.06538 4 3.59808 4 3.25 4.20096C3.02197 4.33261 2.83261 4.52197 2.70096 4.75C2.5 5.09808 2.5 5.56538 2.5 6.5V17.5C2.5 18.4346 2.5 18.9019 2.70096 19.25C2.83261 19.478 3.02197 19.6674 3.25 19.799C3.59808 20 4.06538 20 5 20C5.93462 20 6.40192 20 6.75 19.799C6.97803 19.6674 7.16739 19.478 7.29904 19.25C7.5 18.9019 7.5 18.4346 7.5 17.5Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12.5 17.5V9.5C12.5 8.56538 12.5 8.09808 12.299 7.75C12.1674 7.52197 11.978 7.33261 11.75 7.20096C11.4019 7 10.9346 7 10 7C9.06538 7 8.59808 7 8.25 7.20096C8.02197 7.33261 7.83261 7.52197 7.70096 7.75C7.5 8.09808 7.5 8.56538 7.5 9.5V17.5C7.5 18.4346 7.5 18.9019 7.70096 19.25C7.83261 19.478 8.02197 19.6674 8.25 19.799C8.59808 20 9.06538 20 10 20C10.9346 20 11.4019 20 11.75 19.799C11.978 19.6674 12.1674 19.478 12.299 19.25C12.5 18.9019 12.5 18.4346 12.5 17.5Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M18.6795 9.78092C18.3599 8.90175 18.2 8.46217 17.8919 8.20363C17.6902 8.03442 17.4476 7.92127 17.1883 7.87555C16.7922 7.80568 16.3527 7.9658 15.4738 8.28605C14.5959 8.60591 14.157 8.76584 13.8987 9.07376C13.7297 9.2753 13.6166 9.51773 13.5709 9.77675C13.501 10.1725 13.6606 10.6116 13.9799 11.4896L16.3754 18.0781C16.6951 18.9573 16.8549 19.3969 17.163 19.6554C17.3647 19.8246 17.6074 19.9378 17.8666 19.9835C18.2627 20.0534 18.7022 19.8933 19.5812 19.573C20.4591 19.2532 20.898 19.0932 21.1562 18.7853C21.3252 18.5838 21.4383 18.3413 21.484 18.0823C21.5539 17.6866 21.3943 17.2475 21.075 16.3694L18.6795 9.78092Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <h3>Your Library</h2>
            <img src="close.svg" class="close" alt="">
          </div>
          <div class="songlist">
            <ul>
              
            </ul>
          </div>
          <div class="links">
            <a href="" class="link">Legal</a>
            <a href="" class="link">Safety&PrivayCenter</a>
            <a href="" class="link">PrivacyPolicy</a>
            <a href="" class="link">Cookies</a>
            <a href="" class="link">AboutAds</a>
            <a href="" class="link">Accesibility</a>
            <a href="" class="link cookies">Cookies</a>
          </div>
        </section>
        <section id="right" class="">
        <div>
          <img src="hamburger.svg" alt="" class="hamburger">
        </div>
        <h1>Your songs</h1>
        <div class="card-container">

        </div>
      </section>
      <div class="playbar">
        <div class="seekbar pointer">
          <div class="circle"></div>
        </div>
        <div class="abovebar">
          <div class="sname "></div>
          <div class="buttons align">
            <img id="previous" src="prev.svg" alt="" class="pointer">
            <img id="play" src="play.svg" alt="" class="pointer">
            <img id="next" src="next.svg" alt="" class="pointer">
            <img src="forward.svg" alt="">
          </div>
          <div class="time "></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
